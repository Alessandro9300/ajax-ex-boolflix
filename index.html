<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bool-fix</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/bb3bb5d849.js" crossorigin="anonymous"></script>
  </head>
  <body>



    <header>
      <div class="cont-header">
        <div class="logo">
          <img id="logo" src="img/logo.png" alt="">
        </div>
        <div class="search">
          <i id="button-search" class="fas fa-search"></i>
          <input id="input-search" type="text" name="" value="" placeholder="Cerca un film...">
        </div>
      </div>
    </header>

    <div class="films">

    </div>

    <script id="info-movies" type="text/x-handlebars-template">

      <div class="movie">

        <img src="{{img}}" alt="">

        <ul class="info-media">
          <li>Titolo: {{titolo}}</li>
          <li>Titolo originale: {{titoloOriginale}}</li>
          <li class="lingua">Lingua originale: {{{lingua}}}
          <li class="votazione">
            <span> Voto: </span>
            <span class="stelle">
            {{{voto}}}
            </span>
          </li>
          <li>Tipologia: {{tipologia}}</li>
          <li>Descrizione: {{trama}}
        </ul>

      </div>

    </script>



    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js">
    </script>
  </body>
</html>

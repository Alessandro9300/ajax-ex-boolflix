<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bool-fix</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/bb3bb5d849.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <input id="input-search" type="text" name="" value="" placeholder="Cerca un film...">
    <button id="button-search" type="button" name="button"> Cerca</button>

    <div class="films">

    </div>

    <div class="serie">

    </div>


    <script id="info-movies" type="text/x-handlebars-template">
      <div class="{{genere}}">

        <img src="{{img}}" alt="">
        {{voto}}
        <ul>
          <li>Titolo: {{titolo}}</li>
          <li>Titolo originale: {{titoloOriginale}}</li>
          <li class="lingua">Lingua originale: {{{lingua}}}
          <li class="votazione">
            <span> Voto: </span>
            <span class="stelle">
            <i class='far fa-star'></i>
            <i class='far fa-star'></i>
            <i class='far fa-star'></i>
            <i class='far fa-star'></i>
            <i class='far fa-star'></i>
            </span>
        </ul>


      </div>

    </script>



    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js">
    </script>
  </body>
</html>
